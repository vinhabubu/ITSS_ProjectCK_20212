<div>
    <div class="jumbotron" id="fram" *ngIf="authService.userData as user">
        <div class="text-center">
            <img src="/assets/download.jfif" alt="logo">
            <br>
            <br>
            <h1>おはよう: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
            <p>ユーザーID: <strong>{{user.uid}}</strong></p>
            <p>メール: <strong>{{user.email}}</strong></p>
            <p>メール確認済み: <strong>{{user.emailVerified}}</strong></p>
            <a class="nav-link" routerLink="/dashboard">
                <i class="fas fa-user"></i>ホーム戻り
            </a>
            <a class="btn btn-dark" (click)="authService.SignOut()">
                <i class="fas fa-sign-out-alt"></i>ログアウト
            </a>
        </div>
    </div>
</div>
